packaging_format = 2

id = "opencloud"
name = "OpenCloud"
description.en = "Online storage, file sharing platform"
description.fr = "Stockage en ligne, plateforme de partage de fichiers"

version = "2.0.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://opencloud.eu/en"
code = "https://github.com/opencloud-eu/opencloud"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["arm64", "amd64"]
multi_instance = false

ldap = false
sso = false

disk = "100M"
ram.build = "250M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["cs", "de", "en", "es", "fr", "gl", "it"]
    default = "fr"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    extract = false
    rename = "opencloud"

    amd64.url = "https://github.com/opencloud-eu/opencloud/releases/download/v2.0.0-beta.1/opencloud-2.0.0-beta.1-linux-amd64"
    amd64.sha256 = "d3dcd5177b48b6880d7cbbbef0d61c2e40762e354a593ed5c698b6739560b483"
    arm64.url = "https://github.com/opencloud-eu/opencloud/releases/download/v2.0.0-beta.1/opencloud-2.0.0-beta.1-linux-arm64"
    arm64.sha256 = "160795629019c97364097464765cfe7cb19148fd6c6f67f859b6ae979d1634a4"
    armhf.url = "https://github.com/opencloud-eu/opencloud/releases/download/v2.0.0-beta.1/opencloud-2.0.0-beta.1-linux-arm"
    armhf.sha256 = "7939b0526606db85d4820b96141df5d6b9446acc83c086e410c7439aabe736aa"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^opencloud-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^opencloud-.*-linux-arm64$"
    autoupdate.asset.armhf = "^opencloud-.*-linux-arm$"

    [resources.sources.draw-io]
    url = "https://github.com/opencloud-eu/web-extensions/releases/download/draw-io-v1.0.0/draw-io-1.0.0.zip"
    sha256 = "3ef299c013a68938ea254cc0cddb32f81fb8bfcda35036bb8b6104eef07fefb6"
    in_subdir = false
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "^draw-io-.*.zip"

    [resources.sources.external-sites]
    url = "https://github.com/opencloud-eu/web-extensions/releases/download/external-sites-v1.0.0/external-sites-1.0.0.zip"
    sha256 = "183cdc4763a930fd2cbe1e27260c6782d908778d17a4cf52a3b58675a6e36ec1"
    in_subdir = false
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "^external-sites-.*.zip"

    [resources.sources.unzip]
    url = "https://github.com/opencloud-eu/web-extensions/releases/download/unzip-v1.0.0/unzip-1.0.0.zip"
    sha256 = "9ba9d080e92198c29cb95d58132ba1bf0b3f8e40ff9fd6f0015625e5f505dc3d"
    in_subdir = false
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "^unzip-.*.zip"

    [resources.system_user]

    [resources.install_dir]
    
    [resources.data_dir]
    subdirs = ["config"]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.auth_header = false
    api.show_tile = false
    api.protected= true
    api.allowed = ["visitors"]

    [resources.ports]
