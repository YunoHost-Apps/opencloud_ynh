packaging_format = 2

id = "opencloud"
name = "OpenCloud"
description.en = "Online storage, file sharing platform"
description.fr = "Stockage en ligne, plateforme de partage de fichiers"

version = "1.0.0~ynh2"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://opencloud.eu/en"
code = "https://github.com/opencloud-eu/opencloud"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["arm64", "amd64"]
multi_instance = false

ldap = false
sso = false

disk = "100M"
ram.build = "250M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["cs", "de", "en", "es", "fr", "gl", "it"]
    default = "fr"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    extract = false
    rename = "opencloud"
    amd64.url = "https://github.com/opencloud-eu/opencloud/releases/download/v1.0.0/opencloud-1.0.0-linux-amd64"
    amd64.sha256 = "1e602a12e91f38fddad648fce367e4359bb0aba46b0981c6b89c969fc4a58bca"
    arm64.url = "https://github.com/opencloud-eu/opencloud/releases/download/v1.0.0/opencloud-1.0.0-linux-arm"
    arm64.sha256 = "06700d8781aaab0aae2fcd84b0c49e617d3f0869647858b64116e4994f95356c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^opencloud-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^opencloud-.*-linux-arm$"

    [resources.sources.draw-io]
    url = "https://github.com/owncloud/web-extensions/releases/download/draw-io-v0.3.0/draw-io-0.3.0.zip"
    sha256 = "64ac799eb0576da5cf7f7f1ac9308090148ad423624713beae0f1c0820b77488"
    in_subdir = false
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "^draw-io-.*.zip"

    [resources.sources.external-sites]
    url = "https://github.com/owncloud/web-extensions/releases/download/external-sites-v0.3.0/external-sites-0.3.0.zip"
    sha256 = "82bb9227f95394b23b215c336ab6f133c229a988964c347b718bac23c404436a"
    in_subdir = false
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "^external-sites-.*.zip"

    [resources.sources.mdpresentation-viewer]
    url = "https://github.com/JankariTech/web-app-presentation-viewer/releases/download/2.0.0/mdpresentation-viewer-2.0.0.zip"
    sha256 = "2e2389b197b278d23e5488eb4f467238f00e4ffa8a9051d086fc03d476bdd186"
    in_subdir = false
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "^mdpresentation-viewer-.*.zip"

    [resources.system_user]

    [resources.install_dir]
    
    [resources.data_dir]
    subdirs = ["config"]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.auth_header = false
    api.show_tile = false
    api.protected= true
    api.allowed = ["visitors"]

    [resources.ports]
