packaging_format = 2

id = "opencloud"
name = "OpenCloud"
description.en = "Online storage, file sharing platform"
description.fr = "Stockage en ligne, plateforme de partage de fichiers"

version = "3.3.0~ynh2"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://opencloud.eu/en"
code = "https://github.com/opencloud-eu/opencloud"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "100M"
ram.build = "250M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["cs", "de", "en", "es", "fr", "gl", "it"]
    default = "fr"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    extract = false
    rename = "opencloud"
    amd64.url = "https://github.com/opencloud-eu/opencloud/releases/download/v3.3.0/opencloud-3.3.0-linux-amd64"
    amd64.sha256 = "09378dc5f16ecb830c6813c3e61381b05e07c6e33d869f8f2d0a1670a8243ae2"
    arm64.url = "https://github.com/opencloud-eu/opencloud/releases/download/v3.3.0/opencloud-3.3.0-linux-arm64"
    arm64.sha256 = "1f21ed8ba8c4faebb7c01fa06ed48457313ca9d074ee9cbd545fd585a7b1cf0f"
    armhf.url = "https://github.com/opencloud-eu/opencloud/releases/download/v3.3.0/opencloud-3.3.0-linux-arm"
    armhf.sha256 = "8263ef5473754f3880aa0fe150e3e59487ddebf76138379438eac265b9238c0f"
    i386.url = "https://github.com/opencloud-eu/opencloud/releases/download/v3.3.0/opencloud-3.3.0-linux-386"
    i386.sha256 = "eec2a8cc843ecc699b320fb13391c0b0d7d088044013d595868f3abad29e8e5b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^opencloud-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^opencloud-.*-linux-arm64$"
    autoupdate.asset.armhf = "^opencloud-.*-linux-arm$"
    autoupdate.asset.i386 = "^opencloud-.*-linux-386$"

    [resources.sources.draw-io]
    url = "https://github.com/opencloud-eu/web-extensions/releases/download/draw-io-v1.0.0/draw-io-1.0.0.zip"
    sha256 = "3ef299c013a68938ea254cc0cddb32f81fb8bfcda35036bb8b6104eef07fefb6"
    in_subdir = false
    autoupdate.strategy = "latest_github_release"
    autoupdate.upstream = "https://github.com/opencloud-eu/web-extensions"
    autoupdate.version_regex = "^draw-io-v(.*)$"
    autoupdate.asset = "^draw-io-.*.zip"

    [resources.sources.external-sites]
    url = "https://github.com/opencloud-eu/web-extensions/releases/download/external-sites-v1.1.0/external-sites-1.1.0.zip"
    sha256 = "afe8871f0c89096ab5eed996e03f35262205f789e52e05a4a2cc22768ba1c00b"
    in_subdir = false
    autoupdate.strategy = "latest_github_release"
    autoupdate.upstream = "https://github.com/opencloud-eu/web-extensions"
    autoupdate.version_regex = "^external-sites-v(.*)$"
    autoupdate.asset = "^external-sites-.*.zip"

    [resources.sources.unzip]
    url = "https://github.com/opencloud-eu/web-extensions/releases/download/unzip-v1.0.2/unzip-1.0.2.zip"
    sha256 = "4d47cad6f37e937283fd2b5c4fe03e13bbd865a0ff4ae0471d4c6ad49830cb30"
    in_subdir = false
    autoupdate.strategy = "latest_github_release"
    autoupdate.upstream = "https://github.com/opencloud-eu/web-extensions"
    autoupdate.version_regex = "^unzip-v(.*)$"
    autoupdate.asset = "^unzip-.*.zip"

    [resources.system_user]

    [resources.install_dir]
    
    [resources.data_dir]
    subdirs = ["config"]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.auth_header = false
    api.show_tile = false
    api.protected= true
    api.allowed = ["visitors"]

    [resources.ports]
