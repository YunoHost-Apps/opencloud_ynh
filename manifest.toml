packaging_format = 2

id = "opencloud"
name = "OpenCloud"
description.en = "Online storage, file sharing platform"
description.fr = "Stockage en ligne, plateforme de partage de fichiers"

version = "2.0.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://opencloud.eu/en"
code = "https://github.com/opencloud-eu/opencloud"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["arm64", "amd64"]
multi_instance = false

ldap = false
sso = false

disk = "100M"
ram.build = "250M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["cs", "de", "en", "es", "fr", "gl", "it"]
    default = "fr"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    extract = false
    rename = "opencloud"

    amd64.url = "https://github.com/opencloud-eu/opencloud/releases/download/v2.0.0-beta.1/opencloud-2.0.0-beta.1-linux-amd64"
    amd64.sha256 = "d3dcd5177b48b6880d7cbbbef0d61c2e40762e354a593ed5c698b6739560b483"
    arm64.url = "https://github.com/opencloud-eu/opencloud/releases/download/v2.0.0-beta.1/opencloud-2.0.0-beta.1-linux-arm64"
    arm64.sha256 = "160795629019c97364097464765cfe7cb19148fd6c6f67f859b6ae979d1634a4"
    armhf.url = "https://github.com/opencloud-eu/opencloud/releases/download/v2.0.0-beta.1/opencloud-2.0.0-beta.1-linux-arm"
    armhf.sha256 = "7939b0526606db85d4820b96141df5d6b9446acc83c086e410c7439aabe736aa"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^opencloud-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^opencloud-.*-linux-arm64$"
    autoupdate.asset.armhf = "^opencloud-.*-linux-arm$"

    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]
    
    [resources.data_dir]
    subdirs = ["config"]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.auth_header = false
    api.show_tile = false
    api.protected= true
    api.allowed = ["visitors"]

    [resources.ports]
